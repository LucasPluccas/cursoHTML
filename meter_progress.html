<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos especiais</title>
</head>
<body>
    <!--O meter é para medir-->
  <meter max="100" value="40"></meter>
  <hr>
  <!--Progress é usado para acompanhar e mensurar o progresso-->
  <progress id="progress" max="100" min="0" value="0"></progress>
    

  <script>
    var progress = document.getElementById('progress');
    const interval = setInterval(() => {
        progress.value += 10;
        if (progress.value >= 100) {
            alert('Carregamento realizado com sucesso')
            clearInterval(interval)
        }
    }, 1000)
  </script>
</body>
</html>
