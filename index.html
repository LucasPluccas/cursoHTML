<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com formulários #TAG FORM</title>
</head>
<body>
    
    <h1>Trabalhando com formulários usando a tag form e input</h1>
<form>
<!--trabalhando com form e input--> 
<!--Use o label para dar um nome na caixa-->
    <label>text: </label><input type="text" /><br>
    <!--O type text recebe e reconhece textgo--> 
    <label>number: </label><input type="number" min="0" step="5" MAX ="99" /><br>
    <!--O type number recebe somente números--> 
    <label>range: </label><input type="range" min="0" max="100" value="90"/><br>
    <!--O type range é uma rolagem de scroll na horizontal--> 
    <label>Color: </label><input type="color" /><br>
    <!--O type color abre uma barrinha para selecionar a cor--> 
    <label>E-mail: </label><input type="email" /><br>
    <!--O type email recebe só se conter arrouba @--> 
    <label>Url: </label><input type="url" /><br>
    <!--O type URL só recebe url completa, com http e tudo mais--> 
    <label>Date: </label><input type="date" /><br>
    <!--Abre um campo de data para selecionar baseado no formato padrão do computador--> 
        <!--trabalhando com form e input--> 
    <label>Semana: </label><input type="week" /><br>
    <!--Abre um campo para escolher um dia do ano, e retorna a semana do ano--> 
    <label>Checkbox </label><input type="checkbox" /><br>
     <!--Abre um campo de checar informação--> 
    <label>Radio </label><input type="radio" name="aceita"/><label>Radio </label><input type="radio" name="aceita"/><br>
     <!--Abre um campo para selecionar e permitir--> 
    <label>Hiden</label><input type="hidden" /><br>
     <!--Abre um campo oculto mas que salva o que está inserido dentro--> 
    <label>File</label><input type="file" multiple /><br>
     <!--Abre um campo para fazer upload de arquivos, use o parametro multiple para que seja possível carregar mais de um arquivo--> 
     <label>Search</label><input type="search" /><br>  
     <label>Button: </label><input type="submit" /><br>
</form>
    


</body>
</html>
