<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos especiais</title>
</head>
<body>
    <h2>Sugestão para busca sugeridas</h2>
    <input list="browsers" type="search" name="search" />
    <datalist id="browsers">
        <option>Google Chrome</option>
        <option>Mozila firefox</option>
        <option>edge</option>
        <option>safari</option>
        <option>opera</option>
    </datalist>
    <!--Use o datalist para criar uma lista com informações ocultas, que devem ser escolhidas-->
    <hr>
    <select name="browsers">
        <option value="navegador">Selecione um navegador</option>
        <option value="chrome">Google Chrome</option>
        <option value="firefox">Mozila firefox</option>
        <option value="edge">edge</option>
        <option value="safari">safari</option>
        <option value="opera">opera</option>
<!--O combobox te dá um alista de opções que você não pode escolher outra a não ser essas opções já setadas!-->
<!--Você pode colocar a primeira letra da opção para usar um atalho caso a lista seja muito grande-->
<hr>

    </select>
</body>
</html>
