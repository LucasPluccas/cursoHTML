<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Netflix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="leila4.jpg" type="image/x-icon">



    <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #141414;
        color: #fff;
    }
    header {  
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    background-color: rgba(0, 0, 0, 0.8);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.logo img {
    width: 120px;
}

.nav a {
    color: #fff;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
}

.nav a:hover {
    text-decoration: underline;
}

.user img {
    width: 40px;
    border-radius: 50%;
}

/* Hero Section */
.hero {
    height: 90vh;
    background: url('hero-image.jpg') no-repeat center center/cover;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
    color: #fff;
}

.hero-content h1 {
    font-size: 3rem;
    margin-bottom: 20px;
}

.hero-content p {
    font-size: 1.2rem;
    margin-bottom: 30px;
}

.hero-content button {
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    background-color: #e50914;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
}

.hero-content button:hover {
    background-color: #f40612;
}

/* Carousel */
.carousel {
    padding: 50px;
}

.carousel h2 {
    margin-bottom: 20px;
    font-size: 1.5rem;
}

.carousel-container {
    display: flex;
    gap: 15px;
    overflow-x: auto;
}

.card {
    flex: 0 0 auto;
    width: 200px;
}

.card img {
    width: 100%;
    border-radius: 5px;
    transition: transform 0.3s ease;
}

.card img:hover {
    transform: scale(1.05);
}

/* Rodapé */
.footer {
    text-align: center;
    padding: 20px;
    background-color: #000;
}
</style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="" alt="Minha Netflix">
        </div>
        <nav class="nav">
            <a href="#">Início</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Minha Lista</a>
        </nav>
        <div class="user">
            <img src="user-icon.png" alt="Perfil">
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Netflix</h1>
            <p>Assista onde quiser. Cancele quando quiser.</p>
            <button>Assista Agora</button>
        </div>
    </section>

    <section class="carousel">
        <h2>Populares na Minha Netflix</h2>
        <div class="carousel-container">
            <div class="card"><img src="leila1_tratado.jpg" alt="Filme 1"></div>
            <div class="card"><img src="leila2_tratado.jpg " alt="Filme 2"></div>
            <div class="card"><img src="leila3_tratado.jpg" alt="Filme 3"></div>
            <div class="card"><img src="leila4_tratado.jpg" alt="Filme 4"></div>
        </div>
    </section>
 
    <footer class="footer">
        <p>&copy; 2024 Minha Netflix. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
