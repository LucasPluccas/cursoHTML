<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de botões</title>
</head>
<body>
    <form method="get">
        <label>Nome:</label><input type="text" name="name"><br>
        <label>Idade:</label><input type="number" name="age"><br>
        <label>Password:</label><input type="password" name="password"><br>
        <button>Enviar</button>

    <button type="button">Clícavel</button>
    <!--Criar um button do typo Button cria somente um botão clicavel-->
    <button type="reset">Limpar</button>
    <!--Limpa os dados que estão dentro do formulário-->
    <button type="submit">Enviar</button>
    <!--Submitar, enviar os dados preenchidos par ao servidor ATENÇÃO O BOTÃO ENTER ATIVA O BOTÃO SUBMIT, nesse caso é importante usar um javascript-->




    </form>
</body>
</html>
