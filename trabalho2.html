<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Cabeçalho -->
    <header class="navbar">
      <div class="logo">Netflix</div>
      <nav>
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Séries</a></li>
          <li><a href="#">Filmes</a></li>
          <li><a href="#">Minha Lista</a></li>
        </ul>
      </nav>
    </header>

    <!-- Banner Principal -->
    <section class="banner">
      <div class="banner-content">
        <h1>Filme em Destaque</h1>
        <p>Descrição do filme ou série em destaque.</p>
        <button>Assistir Agora</button>
        <button>Mais Informações</button>
      </div>
    </section>

    <!-- Seção de Filmes -->
    <section class="movie-section">
      <h2>Populares</h2>
      <div class="movie-list">
        <img src="https://via.placeholder.com/200x300" alt="Filme 1" />
        <img src="https://via.placeholder.com/200x300" alt="Filme 2" />
        <img src="https://via.placeholder.com/200x300" alt="Filme 3" />
        <img src="https://via.placeholder.com/200x300" alt="Filme 4" />
      </div>
    </section>
  </body>
</html>
