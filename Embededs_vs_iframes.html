<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeded Vs iframe</title>
</head>
<body>
    <h1>Embeded <h3>serve para rodar um vídeo/ou mídia como uma imagem dentro do seu servidor por exemplo</h3></h1>
    
    <embed src="https://www.youtube.com/watch?v=MYSwBE4_G5s" width="300" height="200"></embed>

    <h1>Iframe</h1><h3>Serve para anexar um site inteiro dentro do corpo do seu site, como o maps por exemplo</h3>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.039542557156!2d-46.763870925116926!3d-23.602914763119202!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce543a3f3d66b5%3A0x877a6cd0d536e157!2sR.%20das%20Gard%C3%AAnias%2C%20395%20-%20Parque%20Assuncao%2C%20Tabo%C3%A3o%20da%20Serra%20-%20SP%2C%2006753-450!5e0!3m2!1spt-BR!2sbr!4v1728002518330!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/MYSwBE4_G5s?si=PQK7e0jAoPQerxk8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
