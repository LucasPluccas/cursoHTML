<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text area</title>
</head>
<body>
    <form onsubmit="" method="=get">
        <label>Nome:</label><input type="text" name="name"><br>
        <label>Cargo:</label>
        <!--Use o select dessa forma quando quiser restringir as escolhas do usuário, escolhas predefinidas-->
        <select name="role">
        <option value="">Selecione o cargo</option>
        <option value="Gerente">Gerente</option>
        <option value="Administrativo">Administrativo</option>
        <option value="Presidente">Presidente</option>
        </select><br>
        <label>Assunto:</label><input type="text" name="subject"><br>
        <!--Textarea serve para criar uma caixa de texto para que o usuário deixe uma mensagem-->
        <label>Mensagem:</label>
        <textarea rows="10"cols="50" name="message"></textarea>
        <button type="submit">Enviar</button>
            </form>
</body>
</html>
